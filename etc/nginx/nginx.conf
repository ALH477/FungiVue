server {
    listen 80;
    server_name localhost;  # Or your Pi's IP/domain

    root /var/www/fungi-vue;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /scans/ {
        alias /var/www/scans/;
        autoindex on;  # Optional: List files if no JSON
    }

    location /api/ {
        proxy_pass http://localhost:5000/;  # If using Flask API on port 5000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
